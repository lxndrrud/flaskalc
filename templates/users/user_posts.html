{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
    {% if session.nickname == nickname %}
        <h2>Your posts</h2>
    {% else %}
        <h2>{{ nickname }}`s posts</h2>
    {% endif %}
    {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ post.title }}</h4>
                <p class="card-text">{{ post.text }}</p>
                <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-primary">Read</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
