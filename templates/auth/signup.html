{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}block
{% block content %}
    <h2>Sign Up</h2>
    <form action="{{ url_for('signup') }}" method="POST">
        {{ csrf_token }}
        <div class="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="Nickname" name="nickname" required>
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="Your name" name="name" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control form-control-lg"  placeholder="Password" name="password" required>
        </div>
        <p><input type="submit" value="Submit" class="btn btn-primary"></p>
    </form>
{% endblock content %}
