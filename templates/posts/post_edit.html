{% extends 'base.html' %}
{% block title %}Edit Post{% endblock title %}
{% block content %}
    <style>
        textarea{
            resize: none;
        }
    </style>
    <h2>Let`s edit!</h2>
    <form action="{{ url_for('post_edit', post_id=post.id) }}" method="post">
        {{ csrf_token }}
        <div class="form-group">
            <input type="text" id="title" name="title" required placeholder="Title" class="form-control" value="{{ post.title }}">
        </div>
        <div class="form-group">
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Text" required class="form-control">{{ post.text }}</textarea>
        </div>
        <p><input type="submit" value="Submit" class="btn btn-primary"></p>
    </form>

{% endblock content %}
