{% extends 'base.html' %}
{% block title %}Create a post{% endblock title %}
{% block content %}
    <style>
        textarea{
            resize: none;
        }
    </style>
    <h2>Let`s write!</h2>
    <p></p>
    <p></p>
    <form action="{{ url_for('post_create') }}" method="post">
        {{ csrf_token }}
        <div class="form-group">
            <input type="text" id="title" name="title" required placeholder="Title" class="form-control">
        </div>
        <div class="form-group">
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Text" required class="form-control"></textarea>
        </div>
        <p><input type="submit" value="Submit" class="btn btn-primary"></p>
    </form>
{% endblock content %}
