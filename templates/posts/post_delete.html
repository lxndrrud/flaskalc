{% extends 'base.html' %}
{% block title %}Delete Post{% endblock title %}
{% block content %}
    <style>
        span{
            color: blue;
        }
    </style>
    <h2 class="page-title">Let`s delete!</h2>
    <form action="{{ url_for('post_delete', post_id=post.id) }}" method="post">
        <p>Are you sure you want to delete post entitled <span>&laquo;{{ post.title }}&raquo;</span>?</p>
        <input type="submit" value="Delete" class="btn btn-danger">
    </form>
{% endblock content %}
