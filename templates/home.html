{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
    <h2 class="page-title">Home Page</h2>
    {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ post.title }}</h4>
                <p class="card-text">{{ post.author_nickname }}</p>
                <p class="card-text">{{ post.datetime }}</p>
                <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-primary">Read</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
